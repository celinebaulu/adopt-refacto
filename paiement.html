<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <link rel="stylesheet" href="css/style-paiement.css"> <!-- Lien vers votre fichier CSS -->
</head>
<body>
    <div class="container">
        <h1>Paiement</h1>

        <form action="process_payment.php" method="POST">
            <div class="section">
                <h2>Informations de Facturation</h2>
                <label for="full-name">Nom Complet</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Adresse Email</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Adresse</label>
                <input type="text" id="address" name="address" required>

                <label for="city">Ville</label>
                <input type="text" id="city" name="city" required>

                <label for="postal-code">Code Postal</label>
                <input type="number" id="postal-code" name="postal-code" required>

                <label for="country">Pays</label>
                <select id="country" name="country" required>
                    <option value="France">France</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Suisse">Suisse</option>
                    <!-- Ajouter d'autres pays si nécessaire -->
                </select>
            </div>

            <div class="section">
                <h2>Méthode de Paiement</h2>
                <div class="payment-method">
                    <input type="radio" id="credit-card" name="payment-method" value="credit-card" required>
                    <label for="credit-card">
                        <img src="https://via.placeholder.com/40" alt="Carte de Crédit"> Carte de Crédit
                    </label>
                </div>
                <div class="payment-method">
                    <input type="radio" id="paypal" name="payment-method" value="paypal" required>
                    <label for="paypal">
                        <img src="https://via.placeholder.com/40" alt="PayPal"> PayPal
                    </label>
                </div>

                <label for="card-number">Numéro de Carte</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date">Date d'Expiration (MM/AA)</label>
                <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/AA">

                <label for="cvc">CVC</label>
                <input type="number" id="cvc" name="cvc" required>
            </div>

            <div class="summary">
                <h2>Résumé de la Commande</h2>
                <div class="summary-item">
                    <span>Produit 1</span>
                    <span>20€</span>
                </div>
                <div class="summary-item">
                    <span>Produit 2</span>
                    <span>15€</span>
                </div>
                <div class="summary-item">
                    <span>Livraison</span>
                    <span>5€</span>
                </div>
                <div class="summary-item total">
                    <span>Total</span>
                    <span>40€</span>
                </div>
            </div>

            <input type="submit" value="Confirmer le Paiement">
        </form>
    </div>
</body>
</html>
